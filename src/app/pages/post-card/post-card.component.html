<div class="card shadow-effect mb-3" *ngIf="postData" [routerLink]="['/post',postData.id]">
    <img style="height: 100px;" src="{{ postData.data.postImgPath }}" alt="post-image" class="card-img-top">
    <div class="card-body">
        <small class="bg-light text-danger text-center"> {{ postData.data.category.category }} </small>
        <small class="bg-light text-success text-center ml-3" *ngIf="postData.data.isFeatured"> Featured </small>
        <!-- <small class="bg-light text-info text-center ml-3"> Views {{ postData.data.views }} </small> -->
        <h5 class="mt-1">{{ postData.data.title | wordSlice:8}} </h5>
        <p> {{ postData.data.excerpt |wordSlice:15 }} </p>
        <small class="bg-light text-warning text-center"> LAST UPDATED {{ postData.data.createdAt.toMillis() | date }} </small>
    </div>
</div>
