<div class="container">
    <div class="row">
        <div class="center " *ngIf="isLoading">
            <img class="round" src="../../../assets/Pulse@1x-1.0s-200px-200px.gif" alt="loading">
        </div>
        <div class="">
            <div class="card">
                <img src="{{postData.postImgPath}}">
                <div class="card-body">
                    <small class="bg-light text-danger text-center"> {{postData.category.category}} </small>
                    <small class="bg-light text-sucess text-center ml-2"> Featured </small>
                    <small class="bg-light text-info text-center ml-2"> Views {{postData.Views}} </small>
                    <small class="bg-light text-warning text-center ml-2"> LAST UPDATED -
                        {{postData.createdAt.toMillis() | date}} </small>
                    <h1 class="mt-3 mb-3"> {{postData.title}} </h1>
                    <p [innerHtml]="postData.content">

                    </p>
                </div>
            </div>
        </div>
       

    </div>
    <h3 class="mt-3"><b>Similar Posts</b></h3>
    <div class="d-flex ">
        <div *ngFor="let item of similarPostArray">
            <app-post-card class="m-2" [postData]="item"></app-post-card>
        </div>
    </div>
    <!-- <app-comment-form></app-comment-form>
        <app-comment-list></app-comment-list> -->
</div>
