<section class="featured-section  mt-5" style="margin-top: 2rem;">


    <div class=" text-center">
        <h2 class="text-white"> Featured Posts </h2>
    
<input type="text" [(ngModel)]="searchText" placeholder="Search">
        </div>

    <div class="row">

        <div class="center" *ngIf=" isLoading " >
            <img class=" round" src="../../../assets/Pulse@1x-1.0s-200px-200px.gif" alt="loading">
        </div>

        <div class="col-md-3 mt-2" *ngFor="let item2 of FeaturedArray | search:searchText">
            <app-post-card [postData]="item2"> </app-post-card>
        </div>

    </div>

</section>

<section class="container mt-5">
    <div class="col-md-12 text-center">
        <h2> Latest Posts </h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div class="row">
         <div class="center " *ngIf=" isLoading">
            <img class="round" src="../../../assets/Pulse@1x-1.0s-200px-200px.gif" alt="loading">
        </div>
        <div class="col-md-4 mt-3" *ngFor="let item2 of LatestArray">
            <app-post-card [postData]="item2"> </app-post-card>
        </div>

    </div>
</section>
